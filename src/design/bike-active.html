<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css" />
</head>
<body>
     <div class="wrapper">

            <header class='header-container'>
               <img
                 src="./img/Arrow-left.svg"
                 alt="left arrow"
               />
               <span class='regular'>Tillbaka</span>
             </header>

             <div class='time-container' style='position:relative; height: 66%;'>
                <div class='green-card-container'>
                  <div class='green-card-content bold'>
                    <span>Tid kvar</span>
                    <span>00:35:25</span>
                  </div>
                </div>
             </div>

             
             <div class='info-block'style='height: 20%;'>
                    
                <div id='first'>
                  <img  src='./img/bike-icon.svg' alt='Bike icon'/>
                  <span class='regular'> Cykel</span>
                </div> 

                <div id='last'>
                  <button class='btn danger regular'>Avsluta</button>
                </div>
              </div>

             <footer class='footer-map-margin'>
               <div>
                 <img src="./img/Journey@2x.svg" alt="Journey" />
                 <p>Resa</p>
               </div>

               <div>
                 <img src="./img/Ticket@2x.svg" alt="Ticket" />
                 <p class="active">Biljetter</p>
               </div>

               <div>
                 <img src="./img/More-1.svg" alt="More..." />
                 <p>Mer</p>
               </div>

             </footer>
     </div>
</body>
</html>
