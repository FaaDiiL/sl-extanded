<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css" />
</head>
<body>
     <div class="wrapper">

          <header class='map-header header-back confirm '>
               <img
                 src="./img/Arrow-left.svg"
                 alt="left arrow"
               />
               <p>Tillbaka</p>
             </header>

             <div class='map-container' style='position:relative; height: 66%;'>
                <img style='position: absolute; top: 100px; left: 100px;' src='./img/Unavailable.svg' alt='Red bike!' />
                <img style='position: absolute; top: 300px; left: 90px;' src='./img/Unavailable.svg' alt='Red bike!' />
                <img style='position: absolute; top: 200px; left: 210px;' src='./img/Unavailable.svg' alt='Red bike!' />
                <img style='position: absolute; top: 430px; left: 230px;' src='./img/Current.svg' alt='Green bike!' />
             </div>

             
             <div class='bike-info'style='height: 20%;'>
                    
                <div class='bike-info-header' style='margin-top: -25px;'>
                  <img src='./img/bike-icon.svg' alt='Bike icon'/>
                  <p style='font-size:22px; color: white'> Cykel</p>
                </div> 
                    
                <div class='bike-info-msg' style='background: none; padding: 0;'>
                  <span class='bIM-header' style='line-height: 18px'> Ditt fordon är nu reserverat och finns på adressen: Södermalmstorg </span>
                  <span class='bIM-body' style='margin-top: 5px; display:flex; justify-content: space-between;' > <span>116 46 Stockholm</span><span> ID:634abc </span></span>
                </div>
                
                
                <button class='btn'>Boka din cykel</button>
              </div>

             <footer class='footer-map-margin'>
               <div>
                 <img src="./img/Journey@2x.svg" alt="Journey" />
                 <p>Resa</p>
               </div>

               <div>
                 <img src="./img/Ticket@2x.svg" alt="Ticket" />
                 <p class="active">Biljetter</p>
               </div>

               <div>
                 <img src="./img/More-1.svg" alt="More..." />
                 <p>Mer</p>
               </div>

             </footer>
     </div>
</body>
</html>
