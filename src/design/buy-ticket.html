<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div class="wrapper">
        <header>
          <img
            src="./img/Arrow-left.svg"
            alt="left arrow"
        
          />
          <p class = 'confirm'>Bekräfta</p>
          <p class = 'cancel'>Avbryt</p>

        </header>

        <p class = 'buy-header'>Biljetten börjar gälla direkt efter genomförd köp.</p>
      
        <div class = 'buy-ticket-row'>
            <p>Biljettyp</p>
            <p>Enkelbiljett SL</p>
        </div>
        <div class = 'buy-ticket-row'>
            <p>Antal vuxen</p>
            <div class = 'buy-ticket-rowgroup'>
                <button class='btn'> - </button>
                <p>1</p>
                <button class='btn'> + </button>

            </div>
        </div>
        <div class = 'buy-ticket-row'>
            <p>Antal rabatterat</p>
            <div class = 'buy-ticket-rowgroup'>
                <button class='btn-disabled button-color'> - </button>
                <p>0</p>
                <button class='btn'> + </button>

            </div>
        </div>
       <div class = 'buy-ticket-row'>
           <p>Att betala</p>
           <p>38 kr</p>
       </div>

       <div class = 'buy-ticket-btn'>
           <button class='btn buy-btn-size'> Fortsätt till betalning</button>
       </div>

       <footer class='footer-margin'>
          <div>
            <img src="./img/Journey@2x.svg" alt="Journey" />
            <p>Resa</p>
          </div>
          <div>
            <img src="./img/Ticket@2x.svg" alt="Ticket" />
            <p class="active">Biljetter</p>
          </div>
          <div>
            <img src="./img/More-1.svg" alt="More..." />
            <p>Mer</p>
          </div>
        </footer>
        </div>
</body>
</html>
